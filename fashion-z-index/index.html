<!doctype html>
<html>

<head>
	<title>FashionTrendz</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link rel="stylesheet" href="index.css">
</head>

<body>

	<script src="index.js"></script>

</html>
